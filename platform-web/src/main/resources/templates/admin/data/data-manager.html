<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>数据管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="/layui/css/layui.css" />
		<link rel="stylesheet" href="/admin/css/index.css" />
		<link rel="stylesheet" href="/admin/css/data/data-manager.css" />

	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="datasource-tool">
					<div class="layui-row">
						<div class="layui-col-xs8">
							<input type="text" class="layui-input" placeholder="数据源名称"/>
						</div>
						<div class="layui-col-xs4">
							<input type="button" class="layui-btn layui-btn-xs" value="搜索" />
						</div>
					</div>
				</div>
				<div class="datasource">
					<div class="datasource-name" title="测试数据源">测试数据源</div>
					<div class="datasource-type">oracle</div>
					<div class="datasource-conn">127.0.0.1/orcl</div>
				</div>
				<div class="datasource">
					<div class="datasource-name" title="测试数据源">测试数据源</div>
					<div class="datasource-type">oracle</div>
					<div class="datasource-conn">127.0.0.1/orcl</div>
				</div>
			</div>
			<div class="right">123456</div>
		</div>
		
		<script src="/layui/layui.js"></script>
		<script src="/admin/js/data/data-manager.js"></script>
	</body>
</html>
