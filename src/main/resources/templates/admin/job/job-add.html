<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>添加任务</title>
		<link rel="stylesheet" href="/layui/css/layui.css" />
		<style>
			.layui-card{
				margin: 15px;
			}
			.container{
				padding: 20px;
			}
		</style>
	</head>
	<body>

		<div class="layui-card">
			<div class="container">
				<form class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">任务类型</label>
						<div class="layui-input-block">
							<select>
								<option value="-1">请选择任务类型</option>
								<option value="0">生日短信</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">任务组名</label>
						<div class="layui-input-block">
							<input type="text" placeholder="请输入任务组名" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">任务名</label>
						<div class="layui-input-block">
							<input type="text" placeholder="请输入任务名" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">任务描述</label>
						<div class="layui-input-block">
							<input type="text" placeholder="请输入任务描述" class="layui-input" />
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">触发器组名</label>
						<div class="layui-input-block">
							<input type="text" placeholder="请输入触发器组名" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">触发器名</label>
						<div class="layui-input-block">
							<input type="text" placeholder="请输入触发器名" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">触发器描述</label>
						<div class="layui-input-block">
							<input type="text" placeholder="请输入触发器描述" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item layui-row">
						<div class="layui-col-xs6">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<input type="text" placeholder="请输入触发器描述" class="layui-input" />
							</div>
						</div>
						<div class="layui-col-xs6">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<input type="text" placeholder="请输入触发器描述" class="layui-input" />
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"></label>
						<div class="layui-input-block layui-row">
							<div class="layui-col-xs1">
								<input type="button" class="layui-btn" value="保存" />
							</div>
							<div class="layui-col-xs1">
								<input type="button" class="layui-btn layui-btn-primary" value="返回" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="/layui/layui.js"></script>
		<script src="/admin/js/job/job-add.js"></script>

	</body>
</html>
