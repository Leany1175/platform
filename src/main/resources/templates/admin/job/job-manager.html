<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>任务管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="/layui/css/layui.css" />
	</head>
	<body>
		
		<div class="layui-card">
			
			<div class="options">
				<div class="layui-inline">
					<div class="layui-inline">
						<input type="text" id="noteContent" class="layui-input" placeholder="请输入随记内容"/>
					</div>
					<button class="layui-btn btn-query">
						<i class="layui-icon layui-icon-search"></i>查询
					</button>
				</div>
				<div class="layui-inline">
					<button class="layui-btn layui-btn-normal btn-add">
						<i class="layui-icon layui-icon-add-1"></i>添加
					</button>
				</div>
				<div class="layui-inline">
					<button class="layui-btn layui-btn-warm btn-edit">
						<i class="layui-icon layui-icon-edit"></i>编辑
					</button>
				</div>
				<div class="layui-inline">
					<button class="layui-btn layui-btn-danger btn-delete">
						<i class="layui-icon layui-icon-delete"></i>删除
					</button>
				</div>
			</div>
			
			<div id="datalist" lay-filter="*"></div>
		
		</div>
		
		<script type="text/html" id="toolbar">
			<button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" title="查询">
				<i class="layui-icon">&#xe615;</i>查询
			</button>
			<button class="layui-btn layui-btn-xs" lay-event="edit" title="编辑">
				<i class="layui-icon">&#xe642;</i>编辑
			</button>
			<button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" title="删除">
				<i class="layui-icon">&#xe640;</i>删除
			</button>
		</script>
		
		<script src="/layui/layui.js"></script>
		<script src="/admin/js/job/job-manager.js"></script>
		
	</body>
</html>
