<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>管理员登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="/layui/css/layui.css" />
		<link rel="stylesheet" href="/admin/css/login.css" />
		
	</head>
	<body layadmin-themealias="default">

		<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

			<div class="layadmin-user-login-main">
				<div class="layadmin-user-login-box layadmin-user-login-header">
					<h2>管理员后台登录</h2>
				</div>
				<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
						<input type="text" name="phone" lay-verify="phone" placeholder="用户名" class="layui-input" value="15000000000"/>
					</div>
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
						<input type="password" name="password" lay-verify="password" placeholder="密码" class="layui-input" value="123456"/>
					</div>
					<div class="layui-form-item" style="margin-bottom: 20px;">
						<input type="checkbox" name="remember" lay-skin="primary" title="记住密码"/>
						<div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i class="layui-icon layui-icon-ok"></i></div>
						<a href="javascript:void(0);" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
					</div>
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login-submit">登  录</button>
					</div>
				</div>
			</div>

		</div>

		<script src="/layui/layui.js"></script>
		<script>
			layui.config({
				base: "/layui/extends/" //静态资源所在路径
			}).use(["form", "validate", "ajax"], function() {
				var form = layui.form,
					validate = layui.validate,
					ajax = layui.ajax;
					

				form.render();
				
				// 表单验证
				form.verify({
					phone: function(value, item) {
						if (validate.isNullOrEmpty(value)) {
							return "账号不能为空";
						}
						if (!validate.isPhone(value)) {
							return "手机号格式错误";
						}
					},
					password: function(value, item) {
						if (validate.isNullOrEmpty(value)) {
							return "密码不能为空";
						}
						if (!validate.length(value, 6, 32)) {
							return "密码长应在6-32位之间";
						}
					}
				});

				// 提交
				form.on("submit(login-submit)", function(obj) {
					ajax.post("/administrator/login", obj.field);
				});

			});
		</script>
	</body>
</html>
